<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker!</title>
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<h1>Pixel Art Maker</h1>
	<h2>Choose Grid Size</h2>
	<form id="pickSize" name="pickSize">
		Grid Height: <input id="inputHeight" max="50" min="1" name="height" type="number" value="10"> Grid Width: <input id="inputWidth" max="50" min="1" name="width" type="number" value="10"> <button type="submit">Submit</button>
	</form>
	<h2>Pick A Color</h2>
	<form>
		<input id="pickColor" type="color">
	</form>
	<h2>Design Canvas</h2>
	<table id="canvasPixel"></table>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
